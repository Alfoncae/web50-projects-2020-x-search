<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="advanced-body">
        <div>
            <ul class="navbar">
                <li class="navbar-items"> <a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div>
            <h2 class="advanced-title">Advanced Search</h2>
            <hr class="advanced-line">
        </div>
        <div class="advanced-head">
            <h6 class="head-words">Find Pages With...</h6>
        </div>
        <form action="https://google.com/search">
            <div class="row">
                <div class="left">    
                    <p>all these words:</p>   
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="right-bar">
                </div>
            </div>
            <div class="row">
                <div class="left">    
                    <p>this exact word or phrase:</p>   
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="right-bar">
                </div>
            </div>
            <div class="row">
                <div class="left">    
                    <p>any of these words:</p>   
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="right-bar">
                </div>
            </div>
            <div class="row">
                <div class="left">    
                    <p>none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="right-bar">
                </div>
            </div>
            <div class="advanced-b-button">
                <input type="submit" value="Advanced Search" class="advanced-button"></input>
            </div>
        </form> 
    </body>    
</html>
