<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-items"> <a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="googleimg.png" alt="Google logo" width="280px">

        <div class="form-background">

            </div>
            </form>
        </div>
    </body>
</html>
